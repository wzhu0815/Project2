<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  
  <div class="jumbotron text-center" style= background-image:url(https://p4.wallpaperbetter.com/wallpaper/903/962/503/space-art-fantasy-art-fantasy-galaxy-wallpaper-preview.jpg);
  background-size:100%; height: 100%;>"</div>
    <h1>Mission to Mars</h1>
    <p><!--a class="btn btn-primary btn-lg" href="/scrape" role="button">Click to scrape and refresh Data</a></p-->
  </div>
    <div class="container-fluid news no-padding" id="bar">
      <div class="row no-gutter">
        <div class="card-body">
          <h4 class="card-title" id="font">Latest Mars News:</h4>
          <h6 class="card-subtitle mb-2 " id="font">{{ mars.news_title }}</h6>
          <p class="card-text">{{ mars.paragraph }}</p>
        </div>
        </div>
      </div>
      </div>
      <div class="row no-gutter img-table">
        <div class="col-md-6" >
          <div class="card">
            <div class="chart" id=".chart">
              <h3 class="text-uppercase">Featured Image</h3 style=font-size:100px>
              <p class="card-text" id="dark-font">{{ mars.featured_image_title }}</p>
              <img class="card-img-bottom" src="{{ mars.featured_image }}" width="340" alt="Featured Image">
              <!--a holding space for table spacing    -----</a-->
            </div>
          </div>
        </div>
        <div class="col-md-4" >
          <div class="card">
            <div class="card-body" id="img-table">
              <div class="col-md-6">
                <h3 class="card-title">Mars Fact Table</h3>
                <p class="card-text" id="bold-black-font"></p>
              </div>
            </div>
            <div class="card-body" id="img-table">
              <div class="col-md-8">
                <div>
                  <h5 class="card-title"class="text-bold"></class>Mars Facts</h5>
                  <p class="card-text"id="dark-font" >{{ mars.fact_table |  safe }} </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class ="row-right" id="mars-hemispheres">
    <div class = "col-md-6">
        <h3><center><class="text-uppercase">Mars Hemispheres</center></h3>
        {% for hemisphere in mars.hemisphere_image_urls %}
            <div class = "col-md-6">
                <div class = "thumbnail">
                    <img src = "{{hemisphere.image_url}}">
                        <h3>{{hemisphere.title}}</h3>
                    </div>
                </div>
                
  
        {% endfor %}
            </div>
    
    </div>
  <!-- placeholder -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!--script src="app.js"></script-->
  <script src="unorthodox graph.js"></script>
</body>
</html>

</html>
